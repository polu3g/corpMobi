<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text" ng-click="goBack()">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.png'); background-size: cover;"></span>
            <h2>EDP Quote</h2>
        </ion-header-bar>
        <ion-content class="light-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile" class="item-icon-left">
                    <i class="icon ion-person" ></i> 
                    My profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends({all:false})" class="item-icon-left">
                    <i class="icon ion-person-stalker" ></i>  
                    My customer
					<span class="badge badge-assertive">{{customers.length}}</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends({all:true})" class="item-icon-left">
                    <i class="icon ion-ios-people-outline" ></i> 
                    All customer
					<span class="badge badge-positive">{{allcustomers.length}}</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery" class="item-icon-left">
                    <i class="icon ion-bag" ></i> 
                    My deals
					<span class="badge badge-balanced">8</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login({'logout':'true'})" class="item-icon-left">
                    <i class="icon ion-log-out" ></i> 
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
